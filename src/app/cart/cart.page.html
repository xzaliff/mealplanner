<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Cart</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="addItemToCart()">Add</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of cart">
        <ion-item>
          <ion-label>{{ item.name }}</ion-label>
          <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItemFromCart(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
